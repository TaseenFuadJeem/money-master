<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ----------------------link favicon-------------------- -->

    <!-- ----------------------link external css---------------- -->

    <!-- -----------------------Bootstrap Stylesheet-------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header>
        <h1 class="text-center my-5">Wallet Wisest ðŸ’¸</h1>
    </header>

    <main class="container mb-3">
        <section class="row">
            <div class="col-lg-6">
                <img class="img-fluid rounded-3" width="469px" src="images/banner.jpg" alt="">
            </div>
            <div class="col-lg-6 bg-white rounded-3">
                <h5 class="fw-bold text-center my-4">Save your money here</h5>

                <div class="input-group input-group-sm mb-3 w-75 mx-auto">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Your Income</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"

                </div>

                <h5 class="fw-bold text-center my-4">Expenses</h5>

                <div class="input-group input-group-sm mb-4 w-75 mx-auto">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Food</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-4 w-75 mx-auto">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Rent</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3 w-75 mx-auto">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Shopping</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="d-flex justify-content-center my-5">
                    <button class="btn btn-outline-success px-5">Calculate</button>
                </div>
            </div>
        </section>
    </main>


    <!-- ----------------------JavaScript-------------------- -->
    <script src="JavaScript/script.js"></script>
