<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Wisest ðŸ’²</title>
    <!-- ----------------------link favicon-------------------- -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- ----------------------link external css---------------- -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- -----------------------Bootstrap Stylesheet-------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-5">Wallet WisestðŸ’°</h1>
    </header>

    <!-- ------------main section starts from here---------- -->

    <main class="container mb-3">
        <section class="row g-4 p-1">
            <div class="col-lg-6">
                <img class="img-fluid rounded-3" width="469px" src="images/banner.jpg" alt="">
            </div>
            <div class="col-lg-6 bg-white rounded-3">
                <h5 class="fw-bold text-center my-3">Save your money here</h5>
                <!-- ----------your income input---------- -->
                <div class="input-group input-group-sm mb-3 w-75 mx-auto">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Your Income</span>
                    <input type="text" class="form-control" id="income-input" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>

                <h5 class="fw-bold text-center my-3">Expenses</h5>
                <!-- ----------food input---------- -->
                <div class="input-group input-group-sm mb-3 w-75 mx-auto">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Food</span>
                    <input type="text" class="form-control" id="food-input" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <!-- ----------Rent input---------- -->
                <div class="input-group input-group-sm mb-3 w-75 mx-auto">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Rent</span>
                    <input type="text" class="form-control" id="rent-input" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <!-- ----------Shopping input---------- -->
                <div class="input-group input-group-sm mb-3 w-75 mx-auto">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Shopping</span>
                    <input type="text" class="form-control" id="shopping-input" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <!-- ----------Calculate Button---------- -->
                <div class="d-flex justify-content-center my-3">
                    <button class="btn btn-outline-success px-5" onclick="calculateButton()">Calculate</button>
                </div>
                <!-- ----------Total Expenses and Balance---------- -->
                <div class="d-flex justify-content-evenly">
                    <p class="fw-bold border rounded p-1 m-0">Total Expenses : <span id="total-expense">0</span> $</p>
                    <p class="fw-bold border rounded p-1 m-0">Available Balance : <span id="available-balance">0</span>
                        $</p>
                </div>

                <h5 class="fw-bold text-center mt-5 mb-3">Tell us, how much money you want to save</h5>
                <!-- ----------Save input---------- -->
                <div class="input-group input-group-sm mb-3 w-50 mx-auto">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Save</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" placeholder="%"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <!-- ----------Save Button---------- -->
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success px-5">Save</button>
                </div>
                <!-- ----------Savings and Remaining Balance---------- -->
                <div class="d-flex justify-content-evenly mt-3">
                    <p class="fw-bold border rounded p-1">Savings : <span>0</span> $</p>
                    <p class="fw-bold border rounded p-1">Remaining Balance : <span>0</span> $</p>
                </div>
            </div>
        </section>
    </main>

    <!-- --------------main section ends here------------ -->

    <!-- ----------------------JavaScript-------------------- -->
    <script src="JavaScript/script.js"></script>
</body>

</html>
